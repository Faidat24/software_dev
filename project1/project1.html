<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="project1style.css">

  </head>
  <body>

    <header>
        <nav class="main-nav d-flex align-items-center justify-content-between p-3">
          <div class="nav-logo">
            <img src="images/wisk.svg" alt="Whisk Takers Logo" height="50">
          </div>
          <ul class="nav-menu list-unstyled d-flex mb-0">
            <li class="ms-4"><a href="#featured" class="text-decoration-none text-dark">Recipes</a></li>
            <li class="ms-4"><a href="#about" class="text-decoration-none text-dark">About</a></li>
            <li class="ms-4"><a href="#contact" class="text-decoration-none text-dark">Contact</a></li>
          </ul>
        </nav>
      </header>

       <!-- Hero Section -->
       <section id="hero" class="position-relative text-center text-white">
        <img src="images/victoria-shes-cMrLNX24eI0-unsplash.jpg" alt="Delicious dishes on display" class="img-fluid w-100">
        <div class="hero-content position-absolute top-50 start-50 translate-middle">
          <h1 class="display-4 fw-bold">Whisk Takers</h1>
          <p class="lead">Take a whisk. Make it bold.</p>
          <a href="#featured" class="btn btn-danger btn-lg mt-3">Start Stirring</a>
        </div>
      </section>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
