<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stylish List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
<div class="container py-4">
  <h2 class="mb-4 text-center text-primary">Workout Plan</h2>
  
  <div class="list-group shadow-sm">
    
    <!-- Item 1 -->
    <div class="list-group-item d-flex align-items-center p-3">
      <img src="images/Pushup.jpg" alt="Push Ups" 
           class="rounded me-3" 
           style="width: 60px; height: 60px; object-fit: cover;">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-1 text-success">Push Ups</h5>
          <span class="badge bg-success rounded-pill">Easy</span>
        </div>
        <p class="text-body-secondary mb-0 small">Strengthens the chest, shoulders, and triceps.</p>
      </div>
    </div>

    <!-- Item 2 -->
    <div class="list-group-item d-flex align-items-center p-3">
      <img src="images/Squat.jpg" alt="Squats" 
           class="rounded me-3" 
           style="width: 60px; height: 60px; object-fit: cover;">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-1 text-warning">Squats</h5>
          <span class="badge bg-warning text-dark rounded-pill">Medium</span>
        </div>
        <p class="text-body-secondary mb-0 small">Great for lower body strength and flexibility.</p>
      </div>
    </div>

    <!-- Item 3 -->
    <div class="list-group-item d-flex align-items-center p-3">
      <img src="images/Burpee.jpg" alt="Burpees" 
           class="rounded me-3" 
           style="width: 60px; height: 60px; object-fit: cover;">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-1 text-danger">Burpees</h5>
          <span class="badge bg-danger rounded-pill">Hard</span>
        </div>
        <p class="text-body-secondary mb-0 small">Full body exercise, great for endurance.</p>
      </div>
    </div>
  </div>
</div>
