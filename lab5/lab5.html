<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="stylelab5.css">
</head>
<body>
   <h1>CSS animation</h1> 
   <h2>Hover transition effect</h2>
   <div class="square_circle"></div>

   <h2>Zoom effect</h2>
   <section class="zoomcontainer">
    <img src="images/outdoor.jpg" alt="image of couple sitting on a bench looking at cityscape">
    <div class="zoomcontent">Surprise</div>
    </section>

    <h2>Slide effect</h2>
   <section class="slidecontainer">
    <img src="images/outdoor.jpg" alt="image of couple sitting on a bench looking at cityscape">
    <div class="slidecontent">Surprise</div>
   </section>

   <h2>Card effect</h2>
   <section class="card">
   <img src="images/outdoor.jpg" alt="image of couple sitting on a bench looking at cityscape">
  </section>

  <section class="cardslide">
    <img src="images/outdoor.jpg" alt="image of couple sitting on a bench looking at cityscape">
   </section>
</body>
</html>
