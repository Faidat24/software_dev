<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accordions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
<div class="container py-4">
    <!-- Basic Accordion -->
    <div class="accordion" id="recipeAccordion">
      
      <!-- Accordion Item 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <div class="d-flex align-items-center">
              <span class="badge bg-success rounded-pill me-2">Easy</span>
              Classic Chocolate Chip Cookies
            </div>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#recipeAccordion">
          <div class="accordion-body">
            <h5 class="text-primary mb-3">Ingredients:</h5>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">2 cups all-purpose flour</li>
              <li class="list-group-item">1 cup butter, softened</li>
              <li class="list-group-item">1 cup chocolate chips</li>
            </ul>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal1">View Full Recipe</button>
          </div>
        </div>
      </div>
  
      <!-- Accordion Item 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <div class="d-flex align-items-center">
              <span class="badge bg-warning text-dark rounded-pill me-2">Medium</span>
              French Macarons
            </div>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#recipeAccordion">
          <div class="accordion-body">
            <h5 class="text-primary mb-3">Ingredients:</h5>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">1 3/4 cups powdered sugar</li>
              <li class="list-group-item">1 cup almond flour</li>
              <li class="list-group-item">3 large egg whites</li>
            </ul>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal2">View Full Recipe</button>
          </div>
        </div>
      </div>
  
      <!-- Accordion Item 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <div class="d-flex align-items-center">
              <span class="badge bg-danger rounded-pill me-2">Hard</span>
              Sourdough Bread
            </div>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#recipeAccordion">
          <div class="accordion-body">
            <h5 class="text-primary mb-3">Ingredients:</h5>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">4 cups bread flour</li>
              <li class="list-group-item">1 cup sourdough starter</li>
              <li class="list-group-item">1 1/2 cups water</li>
            </ul>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal3">View Full Recipe</button>
          </div>
        </div>
      </div>
  
    </div>
  </div>
